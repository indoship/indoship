        // 定義一個函數，處理每組 checkbox 的選擇行為
        function handleCheckboxGroup(groupName) {
          const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);

          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', function () {
              // 如果選中的是除了 "不需要-tidak perlu-tidak perlu" 以外的其他選項，則取消選中 "不需要-tidak perlu"
              if (checkbox.value !== '不需要-tidak perlu' && checkbox.checked) {
                document.querySelector(`input[name="${groupName}"][value="不需要-tidak perlu"]`).checked = false;
              }

              // 如果所有其他選項都未選中，則重新選中 "不需要-tidak perlu"
              const otherSelected = Array.from(checkboxes).some(cb => cb.value !== '不需要-tidak perlu' && cb.checked);
              if (!otherSelected) {
                document.querySelector(`input[name="${groupName}"][value="不需要-tidak perlu"]`).checked = true;
              }
            });
          });
        }
